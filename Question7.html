<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question7</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/8545a593ba.js" crossorigin="anonymous"></script>

</head>
<body>

    <div class="question7 m-5">
        <p>Pick your style</p>
        <button type="button" class="mx-2 btn btn-primary ">Default</button>
        <button type="button" class="mx-2 btn btn-outline-primary rounded-0">Default outline</button>
        <button type="button" class="mx-2 btn btn-primary rounded-5">Default border</button>
        <button type="button" class="mx-2 btn btn-outline-primary rounded-5">outline border</button>
        <button type="button" class="mx-2 btn btn-primary rounded-0">Default</button>
    </div>

    <div class="size m-5">
        <p>Pick your size</p>
        <button class="mx-2 btn btn-primary rounded-0 btn-sm">small size</button>
        <button class="mx-2 btn btn-primary rounded-0">Regular size</button>
        <button class="mx-2 btn btn-primary rounded-0 btn-lg">large size</button>
<br> <br>

        <button class="mx-2 btn btn-outline-primary rounded-0 btn-sm">small size</button>        
        <button class="mx-2 btn btn-outline-primary rounded-0">Regular size</button>        
        <button class="mx-2 btn btn-outline-primary rounded-0 btn-lg">Large size</button>        


    </div>


    <div class="size m-5">
        <p>Pick your color</p>
        <button class="mx-2 btn btn-primary rounded-0">Primary</button>
        <button class="mx-2 btn btn-success rounded-0">Success</button>
        <button class="mx-2 btn btn-danger rounded-0">Danger</button>
        <button class="mx-2 btn btn-warning rounded-0">Warning</button>
        <button class="mx-2 btn btn-info rounded-0">Info</button>
        <button class="mx-2 btn btn-light rounded-0">light</button>
        <button class="mx-2 btn btn-dark rounded-0">Dark</button>
<br> <br>

        <button class="mx-2 btn btn-outline-primary rounded-0">Primary</button>        
        <button class="mx-2 btn btn-outline-success rounded-0">Success</button>        
        <button class="mx-2 btn btn-outline-danger rounded-0">Danger</button>        
        <button class="mx-2 btn btn-outline-warning rounded-0">Warning</button>
        <button class="mx-2 btn btn-outline-info rounded-0">Info</button>
        <button class="mx-2 btn btn-outlight-light rounded-0">light</button>
        <button class="mx-2 btn btn-outline-dark rounded-0">Dark</button>

    </div>


    <div class="size m-5">
        <p>Button with icons</p>
        <button class="mx-2 btn btn-primary rounded-0"> <span><i class="fa-solid fa-heart"></i></span> Primary</button>
        <button class="mx-2 btn btn-outline-primary rounded-0"> <span><i class="fa-solid fa-heart"></i></span> Outline primary</button>
        <button class="mx-2 btn btn-success rounded-0">Success <span><i class="fa-solid fa-heart"></i></span></button>
        <button class="mx-2 btn btn-outline-success rounded-0">Outline Success <span><i class="fa-solid fa-heart"></i></span></button>
        <button class="mx-2 btn btn-danger rounded-0"> <span><i class="fa-solid fa-heart"></i></span> Danger</button>
        <button class="mx-2 btn btn-outline-danger rounded-0"> <span><i class="fa-solid fa-heart"></i></span> Outline danger</button>

        </div>


        <div class="size m-5">
            <p>Social Buttons</p>
            <button class="mx-2 btn btn-primary rounded-0"><span><i class="fa-brands fa-square-facebook"></i></span></button>    
            <button class="mx-2 btn btn-primary rounded-5"><span><i class="fa-brands fa-square-facebook"></i></span></button>
            <button class="mx-2 btn btn-outline-primary rounded-0"><span><i class="fa-brands fa-square-facebook"></i></span></button>
            <button class="mx-2 btn btn-outline-primary rounded-5"><span><i class="fa-brands fa-square-facebook"></i></span></button>
            <button class="mx-2 btn btn-primary rounded-0"><span><i class="fa-brands fa-square-facebook"></i></span> Share - 8.2k</button>
            <button class="mx-2 btn btn-outline-primary rounded-0"><span><i class="fa-brands fa-square-facebook"></i></span> Share - 8.5k</button>
            <button class="mx-2 btn btn-light text-primary rounded-0"><span><i class="fa-brands fa-square-facebook"></i></span> Share - 8k</button>
        
        
<br><br>
        <div class="disabled" >
            <button class="mx-2 btn btn-primary rounded-0 disabled"><span><i class="fa-brands fa-twitter"></i></span></button>    
            <button class="mx-2 btn btn-primary rounded-5 disabled"><span><i class="fa-brands fa-twitter"></i></span></button>
            <button class="mx-2 btn btn-outline-primary rounded-0 disabled"><span><i class="fa-brands fa-twitter"></i></span></button>
            <button class="mx-2 btn btn-outline-primary rounded-5 disabled"><span><i class="fa-brands fa-twitter"></i></span></button>
            <button class="mx-2 btn btn-primary rounded-0 disabled"><span><i class="fa-brands fa-twitter"></i></span> Connect with Twitter</button>
            <button class="mx-2 btn btn-outline-primary rounded-0 disabled"><span><i class="fa-brands fa-twitter"></i></span> Connect with Twitter</button>
            <button class="mx-2 btn btn-light text-primary rounded-0 disabled"><span><i class="fa-brands fa-twitter"></i></span> Connect with Twitter</button>
        
        </div>

    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</body>
</html>
